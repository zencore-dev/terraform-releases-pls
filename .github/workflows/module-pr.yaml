name: Modules PR Workflow

on:
  pull_request:
    paths:
      - modules/**

permissions:
  pull-requests: write
  contents: write

jobs:
  change-finder:
    name: Change finder for modules folders
    runs-on: ubuntu-latest
    outputs:
      module-paths: ${{ steps.change-finder.outputs.module-paths }}
    steps:
      - uses: actions/checkout@v2
      - id: change-finder
        uses: actions/github-script@v6.4.1
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const {execSync} = require('child_process');
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
            const latestRelease = await github.repos.getLatestRelease({
              owner,
              repo
            });
            console.log(`latest release: ${JSON.stringify(latestRelease.data)}`);
            execSync('git pull --tags');
            const status = execSync(`git diff --name-only ${latestRelease.data.tag_name} origin/master`, { encoding: 'utf-8'});
            console.log(status);
            const changes = status.split('\n');
            let module-paths = new Set();
            for (const change of changes) {
              if (change.startsWith('modules/')) {
                  const library = change.split('/')[1];
                  module-paths.add(library);
              };
            }
            module-paths = Array.from(module-paths);
            console.log(`::set-output name=module-paths::${JSON.stringify(module-paths)}`);

  update-readme:
    name: Update README for changed modules
    runs-on: ubuntu-latest
    needs: change-finder
    strategy:
      matrix: ${{fromJson(needs.change-finder.outputs.module-paths)}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Render terraform docs and push changes back to the PR
        uses: terraform-docs/gh-actions@v1
        with:
          working-dir: ${{ needs.change-finder.outputs.module-paths }}
          output-file: README.md
          output-method: inject
          git-push: "true"

  module-workflow:
    name: Individual module workflow
    runs-on: ubuntu-latest
    needs: change-finder
    strategy:
      matrix: ${{fromJson(needs.change-finder.outputs.module-paths)}}
    defaults:
      run:
        working-directory: modules/${{ matrix.module }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: terraform init
      - run: terraform fmt -check
      - run: terraform validate
