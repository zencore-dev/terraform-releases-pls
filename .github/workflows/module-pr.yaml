name: Modules PR Workflow

on:
  pull_request:
    paths:
      - modules/**

permissions:
  pull-requests: write
  contents: write

jobs:
  find-changes:
    name: Find in modules folder
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.changed-modules.outputs.matrix }}
      changed_modules: ${{ steps.changed-modules.outputs.paths }}
      changed_modules_spaces: ${{ steps.changed-modules.outputs.changed_modules_spaces }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          files_ignore: '**/CHANGELOG.md'
      - name: Get changed modules
        id: changed-modules
        uses: actions/github-script@v6.4.1
        with:
          script: |
            const paths = ${{ steps.changed-files.outputs.all_modified_files }};
            const getModuleNames = (paths) => {
              const moduleNames = [];
              const fileExtensionRegex = /\.[^.]+$/;
              for (const path of paths) {
                const moduleName = path.replace(fileExtensionRegex, "");
                moduleNames.push(moduleName);
              }
              return moduleNames;
            };
            return = getModuleNames(paths);

  update-readme:
    name: Update README for changed modules
    runs-on: ubuntu-latest
    needs: find-changes
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Render terraform docs and push changes back to PR
        uses: terraform-docs/gh-actions@v1
        with:
          working-dir: ${{ needs.find-changes.outputs.changed_modules }}
          output-file: README.md
          output-method: inject
          git-push: "true"

  module-workflow:
    name: Individual module workflow
    runs-on: ubuntu-latest
    needs: find-changes
    strategy:
      matrix: ${{fromJson(needs.find-changes.outputs.matrix)}}
    defaults:
      run:
        working-directory: ${{ matrix.module }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: terraform init
      - run: terraform fmt -check
      - run: terraform validate
